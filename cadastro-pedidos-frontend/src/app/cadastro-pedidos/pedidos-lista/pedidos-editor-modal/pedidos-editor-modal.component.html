<div class="header">
  <span>
    Cadastrar Pedido
  </span>
  <button (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="content">
  <div class="form">
    <form [formGroup]="form">
      <div class="group-1">
        <mat-form-field>
          <mat-label>Nome Cliente</mat-label>
          <input matInput formControlName="nomeCliente" [required]="true">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email Cliente</mat-label>
          <input matInput formControlName="emailCliente" [required]="true">
        </mat-form-field>

        <mat-checkbox formControlName="pago">
          Pago
        </mat-checkbox>
      </div>
    </form>
  </div>
</div>


<div class="footer">
  <button [disabled]="!canSave" (click)="save()" mat-raised-button color="primary">Salvar</button>
</div>
