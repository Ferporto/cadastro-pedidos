<div class="header">
    <span>
      Cadastrar Itens
    </span>
    <button (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div class="content">
    <div class="form">
      <form [formGroup]="form">
        <div class="group-1">
          <mat-form-field appearance="fill">
            <mat-label>Produto</mat-label>
            <mat-select formControlName="idProduto" [placeholder]="produtos.length == 0 ? 'Nenhum produto cadastrado' : ''">
              <mat-option *ngFor="let produto of produtos" [value]="produto.id">
                {{produto.nomeProduto}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" formControlName="quantidade" [required]="true">
          </mat-form-field>
        </div>
      </form>
    </div>

    <div class="footer">
        <button [disabled]="!canSave" (click)="save()" mat-raised-button color="primary">Salvar</button>
        <button [disabled]="!podeLimparFormulario" (click)="limparFormulario()" mat-raised-button color="primary">Limpar</button>

    </div>

    <table mat-table [dataSource]="itensPedidos">

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td class="actions" mat-cell *matCellDef="let itensPedido;">
            <button matTooltip="Editar" mat-icon-button (click)="update(itensPedido)">
              <mat-icon>edit</mat-icon>
            </button>
            <button matTooltip="Excluir" mat-icon-button (click)="delete(itensPedido)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="nomeProduto">
          <th mat-header-cell *matHeaderCellDef>Nome Produto</th>
          <td mat-cell *matCellDef="let element">{{element.nomeProduto}}</td>
        </ng-container>

        <ng-container matColumnDef="valorProduto">
            <th mat-header-cell *matHeaderCellDef>Valor Produto</th>
            <td mat-cell *matCellDef="let element">{{element.valorUnitario}}</td>
          </ng-container>
      
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>
  </div>
