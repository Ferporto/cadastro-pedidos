<table mat-table [dataSource]="produtos">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="actions" mat-cell *matCellDef="let produto;">
      <button matTooltip="Editar" mat-icon-button (click)="update(produto)">
        <mat-icon>edit</mat-icon>
      </button>
      <button matTooltip="Excluir" mat-icon-button (click)="delete(produto)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="nomeProduto">
    <th mat-header-cell *matHeaderCellDef>Nome Produto</th>
    <td mat-cell *matCellDef="let element">{{element.nomeProduto}}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">{{element.valor}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<ng-template #ProdutosListHeader>
  <button (click)="openProdutoEditor()">
    <mat-icon>add</mat-icon>
    <span>Novo</span>
  </button>
</ng-template>
